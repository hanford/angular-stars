<html>
  <head>
    <title>Angular Stars</title>
    <link rel="stylesheet" href="./dist/angular-stars.css">
    <style>
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .title {
        font-size: 48px;
        font-family: sans-serif;
      }

      .sub-title {
        font-family: sans-serif;
        font-size: 24px;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body ng-app="exampleApp" ng-controller="exampleCtrl">
  <a href="https://github.com/hanford/angular-stars"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="center">
      <h1 class="title">angular-stars</h1>
      <div class="sub-title">A small angular 1.5 component for rendering stars</div>
      <stars amount="10" max="10"></stars>
      <div style="margin-top:40px">
        <iframe src="https://ghbtns.com/github-btn.html?user=hanford&repo=angular-stars&type=star&count=true&size=large" frameborder="0" scrolling="0" height="30px" style="display:inline-block;margin:0 auto;width:111px"></iframe>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="./dist/angular-stars.js"></script>
    <script>
      angular.module('exampleApp', [
        'angular-stars'
      ])
      .controller('exampleCtrl', function ($scope) {
        $scope.stars = 10
      })
    </script>
  </body>
</html>
